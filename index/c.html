<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSR Training Card</title>
    <link rel="stylesheet" href="../styles/c.css" />
  </head>
  <body>
    <!-- Phần đầu trang -->
    <div class="header">
      <h1>My Learning</h1>
      <p>
        87hr 36min watched •
        <a href="#" style="color: #ccc">View all activity</a>
      </p>
    </div>

    <!-- Thanh điều hướng -->
    <div class="nav-bar">
      <a href="#" onclick="goToAllCourses()">All courses</a>
      <a href="#" onclick="goToLearningPaths()">Learning paths</a>
      <a href="#" onclick="goToCertifications()">Certifications</a>
      <a href="#" onclick="goToAchieved()">Archived</a>
      <a href="#" onclick="goToLearningTools()">Learning tools</a>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="csr-text">CSR</div>
        <div class="icon-box">&#8942;</div>
      </div>
      <div class="card-content">
        <h2>FPT_Corporate Social Responsibility Training 2024</h2>
        <p class="author">FSOFT Content Development</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="status-rating">
          <p class="progress-text">100% complete</p>
          <div class="rating">
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9734;</span>
            <span class="rating-text">Your rating</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
